{% block signup_form_block %}
    <h2 class="forms_title">Sign Up</h2>
    <form class="forms_form" action="" method="post">
        {% csrf_token %}
        <fieldset class="forms_fieldset">
            <div class="forms_field">
                {{signup_form.signup_username}}
            </div>
            <div class="forms_field">
                {{signup_form.signup_password}}
            </div>
            <div class="forms_field">
                {{signup_form.signup_password_confirm}}
            </div>
        </fieldset>
        <div class="forms_buttons">
            {% if signup_error_message %}
            <p class="forms_error_messages error_active">{{ signup_error_message }}</p>
            {% else %}
            <p class="forms_error_messages"></p>
            {% endif %}
            <button type="submit" value="sign_up" class="forms_buttons-action" name="submit" >Sign up</button>
        </div>
    </form>

{% endblock %}
