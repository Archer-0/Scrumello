{% block card %}
    <div class="card-container">
        <h4 class="card-title">{{ card.title }}</h4>
        <div class="card-content">
            <p class="card-description">{{ card.description }}</p>
            <div class="card-info">
                <p class="expire-date">Expire Date: {{ card.expire_date }}</p>
                <p class="story-points">Story Points: {{ card.story_points }}</p>
            </div>
        </div>
    </div>
{% endblock %}
